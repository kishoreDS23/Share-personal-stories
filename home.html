<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Share Your Story</title>
</head>
<body>

    <div id="emailModal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Please enter your email to continue:</p>
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button id="signIn">Sign in</button>
            <button id="signUp">Sign up</button>
        </div>
    </div>
    
    <header>
        <h1>Share Your Story</h1>
        <input type="text" id="searchBar" placeholder="Search stories...">
    </header>
    
    <main>
        <section id="profile">
            <h2>Your Profile</h2>
            <input type="text" id="profileName" placeholder="Enter your name" required>
            <input type="email" id="profileEmail" placeholder="Enter your email" required>
            <button id="saveProfile">Save Profile</button>
        </section>
        
        <h2>What's your story?</h2>
        <form id="storyForm">
            <input type="text" id="story" placeholder="story Name" required>
            <textarea id="story" rows="50" placeholder="Write your story here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        
        <div class="stories" id="stories">
            <h2>Shared Stories</h2>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
